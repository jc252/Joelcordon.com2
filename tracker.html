<!-- Reading Tracker Widget -->
<div id="reading-tracker-widget">
  <div class="widget-header">
    <h2>Reading Tracker</h2>
  </div>
  <div class="widget-body">
    <section class="book-entry">
      <h3>Currently Reading</h3>
      <p><strong>Title:</strong> <em>Computing Machinery and Intelligence</em></p>
      <p><strong>Author:</strong> A.M. Turing</p>
      <p><strong>Year:</strong> 1950</p>
      <p><strong>Status:</strong> In Progress</p>
      <div class="review-section">
        <label for="review-text"><strong>Your Review:</strong></label>
        <textarea id="review-text" placeholder="Enter your review here..." rows="4"></textarea>
        <button id="submit-review">Submit Review</button>
      </div>
      <div class="review-output"></div>
    </section>
    <section class="completed-readings">
      <h3>Completed Readings</h3>
      <ul id="completed-list">
        <!-- Future completed readings will appear here -->
      </ul>
    </section>
  </div>
</div>

<!-- Styles for the widget -->
<style>
  #reading-tracker-widget {
    border: 1px solid #ddd;
    padding: 20px;
    background: #fdfdfd;
    font-family: 'Georgia', serif;
    max-width: 450px;
    margin: 20px auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .widget-header h2 {
    margin: 0 0 15px;
    font-size: 1.8em;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
  }
  .book-entry h3,
  .completed-readings h3 {
    font-size: 1.4em;
    margin-bottom: 10px;
  }
  .book-entry p {
    margin: 5px 0;
    line-height: 1.5;
  }
  .review-section {
    margin-top: 15px;
  }
  .review-section label {
    display: block;
    margin-bottom: 5px;
  }
  #review-text {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
    font-size: 0.95em;
    border-radius: 4px;
  }
  #submit-review {
    margin-top: 10px;
    padding: 8px 16px;
    background: #005a9c;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 0.95em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #submit-review:hover {
    background: #004477;
  }
  .review-output {
    margin-top: 20px;
    font-style: italic;
    color: #555;
    border-top: 1px solid #eee;
    padding-top: 10px;
  }
  .completed-readings ul {
    list-style-type: disc;
    margin-left: 20px;
  }
</style>

<!-- JavaScript to handle review submission -->
<script>
  document.getElementById("submit-review").addEventListener("click", function() {
    var reviewText = document.getElementById("review-text").value.trim();
    var reviewOutput = document.querySelector(".review-output");
    
    if (reviewText) {
      reviewOutput.innerHTML = "<h4>Your Review:</h4><p>" + reviewText + "</p>";
      // Here you could also add code to update a backend or local storage.
    } else {
      reviewOutput.innerHTML = "<p>Please enter your review before submitting.</p>";
    }
  });
</script>
