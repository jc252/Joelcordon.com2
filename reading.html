

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Joel Cordon - Reading List</title>
  <style>
    /* Global Styles */
    body {
      font-family: "Times New Roman", serif;
      background-color: #E8E8E8;
      color: #1e293b;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    /* Background motif */
    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 60px;
      font-weight: bold;
      color: #0f172a;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
      align-content: left;
      justify-content: left;
      pointer-events: none;
    }
    .background-text::before {
      content: ">>> exploring.start() import AI def research(): return ideas ";
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      font-size: 30px;
      opacity: 0.06;
      white-space: pre-wrap;
      line-height: 2;
    }
    /* Header styles */
    .header {
      font-size: 1.8rem;
      font-weight: 900;
      margin-top: 20px;
      margin-bottom: 5px;
      background: linear-gradient(to right, #0f172a, #1e293b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subheader {
      font-size: 1rem;
      color: #1e293b;
      margin-bottom: 20px;
    }
    /* Content container */
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      text-align: left;
    }
    .content h2 {
      color: #0f172a;
      margin-top: 0;
    }
    .content ol {
      margin-left: 20px;
    }
    /* Return link */
    .return-home {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.9rem;
      color: #1e293b;
      text-decoration: none;
      border: 1px solid #1e293b;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .return-home:hover {
      background-color: #1e293b;
      color: #E8E8E8;
    }
  </style>
</head>
<body>
  <div class="background-text"></div>
  <div class="header">Joel Cordon</div>
  <div class="subheader">Reading List</div>
