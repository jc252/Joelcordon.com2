<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading Tracker - Black &amp; White</title>
  <style>
    /* Global Styles (Black & White Only) */
    body {
      font-family: serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
    header a.home-link {
      font-size: 1.2em;
      font-weight: bold;
    }
    h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    /* Container Styles */
    #reading-tracker-widget,
    #timeline-container,
    #canon-container {
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 30px;
    }
    /* Book Entry */
    .book-entry p {
      margin: 5px 0;
    }
    .book-entry p strong {
      font-weight: bold;
    }
    /* Review Section */
    .review-section {
      margin-top: 15px;
    }
    .review-section label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #review-text {
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 10px;
      resize: vertical;
      background-color: #fff;
      color: #000;
    }
    #submit-review {
      display: block;
      margin: 0 auto;
      padding: 10px 15px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submit-review:hover {
      background-color: #333;
    }
    .review-output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f8f8;
      border-left: 4px solid #000;
    }
    /* Timeline Styles */
    #timeline {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .timeline-item {
      margin-bottom: 20px;
      position: relative;
      padding-left: 40px;
    }
    .timeline-item:before {
      content: '';
      position: absolute;
      left: 10px;
      top: 5px;
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
    }
    .timeline-date {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }
    .timeline-content h4 {
      margin: 0;
      font-size: 1.1em;
    }
    .timeline-content p {
      margin: 5px 0 0;
      font-size: 0.95em;
    }
    /* Canon List Styles */
    #canon-list {
      list-style: none;
      padding: 0;
      margin: 0;
      columns: 2;
    }
    #canon-list li {
      margin: 4px 0;
    }
    #canon-list a {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Homepage Link Header -->
  <header>
    <a class="home-link" href="index.html">← Back to Homepage</a>
  </header>

  <!-- Reading Tracker Widget -->
  <div id="reading-tracker-widget">
    <h2>Reading Tracker</h2>
    <section class="book-entry">
      <h3>Currently Reading</h3>
      <!-- For demonstration, preset with Hamlet -->
      <p><strong>Title:</strong> <em>Hamlet</em></p>
      <p><strong>Author:</strong> William Shakespeare</p>
      <p><strong>Year:</strong> 1603</p>
      <p><strong>Status:</strong> In Progress</p>
      <div class="review-section">
        <label for="review-text">Your Review</label>
        <textarea id="review-text" rows="4" placeholder="Enter your review here..."></textarea>
        <button id="submit-review">Submit Review &amp; Mark as Completed</button>
      </div>
      <div class="review-output" id="review-output"></div>
    </section>
  </div>

  <!-- Timeline Visualization -->
  <div id="timeline-container">
    <h3>Reading Timeline</h3>
    <ul id="timeline">
      <!-- Timeline entries will be added here -->
    </ul>
  </div>

  <!-- The Canon List (1000 Canonical Works) -->
  <div id="canon-container">
    <h3>The Canon</h3>
    <ul id="canon-list">
      <!-- The list will be generated dynamically below -->
    </ul>
  </div>

  <script>
    // Helper: Format a date as "Mon DD, YYYY"
    function formatDate(date) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    // Generate 1000 placeholder canon list items
    function generateCanonList() {
      const canonList = document.getElementById("canon-list");
      for (let i = 1; i <= 1000; i++) {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.className = "canon-item";
        a.setAttribute("data-book", "Book " + i);
        a.textContent = i + ". Book " + i + " – Author " + i;
        li.appendChild(a);
        canonList.appendChild(li);
      }
    }
    generateCanonList();

    // Handle review submission and timeline update
    document.getElementById("submit-review").addEventListener("click", function() {
      const reviewText = document.getElementById("review-text").value.trim();
      const reviewOutput = document.getElementById("review-output");

      if (!reviewText) {
        reviewOutput.innerHTML = "<p>Please enter your review before submitting.</p>";
        return;
      }

      // Display the review in the widget
      reviewOutput.innerHTML = "<h4>Your Review:</h4><p>" + reviewText + "</p>";

      // Create a timeline entry using the current date
      const currentDate = new Date();
      const formattedDate = formatDate(currentDate);
      
      // For demonstration, assume the current book is "Hamlet"
      const bookTitle = "Hamlet";

      const timelineItem = document.createElement("li");
      timelineItem.className = "timeline-item";
      timelineItem.setAttribute("data-book", bookTitle);
      timelineItem.innerHTML = `
        <div class="timeline-date">${formattedDate}</div>
        <div class="timeline-content">
          <h4>${bookTitle} (1603)</h4>
          <p><strong>Review:</strong> ${reviewText}</p>
        </div>
      `;
      
      document.getElementById("timeline").appendChild(timelineItem);
      
      // Clear the review input
      document.getElementById("review-text").value = "";
    });

    // Clicking a canon item scrolls to its timeline entry (if available)
    document.addEventListener("click", function(e) {
      if (e.target && e.target.matches(".canon-item")) {
        e.preventDefault();
        const book = e.target.getAttribute("data-book");
        const timelineItems = document.querySelectorAll("#timeline .timeline-item");
        let found = false;
        timelineItems.forEach(function(timelineItem) {
          if (timelineItem.getAttribute("data-book") === book) {
            found = true;
            timelineItem.scrollIntoView({ behavior: "smooth", block: "center" });
            timelineItem.style.backgroundColor = "#ccc";
            setTimeout(() => timelineItem.style.backgroundColor = "", 2000);
          }
        });
        if (!found) {
          alert("No review for " + book + " yet.");
        }
      }
    });
  </script>
</body>
</html>
