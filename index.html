<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Cordon - Portfolio</title>
    <style>
        /* General Page Styling */
        body {
            font-family: monospace;
            background-color: #E8E8E8;
            color: #0f172a;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Python Code - FULL COVERAGE */
        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 28px; /* Large font */
            opacity: 0.07;
            font-weight: bold;
            color: #0f172a;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            pointer-events: none;
        }

        /* Repeating Background Text */
        .background-text::before {
            content: ">>> exploring.start() import AI def research(): return ideas >>> exploring.start() import AI def research(): return ideas >>> exploring.start() import AI def research(): return ideas >>> exploring.start() import AI def research(): return ideas ";
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            font-size: 30px;
            opacity: 0.06;
            white-space: pre-wrap;
            line-height: 2;
        }

        /* Header - Reduced Size */
        .header {
            font-size: 2.2rem; /* Slightly smaller */
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #0f172a, #1e293b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subheader {
            font-size: 0.9rem; /* Reduced */
            color: #1e293b;
            margin-bottom: 40px;
        }

        /* Folder Layout - Vertical Stack */
        .folder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: -10px;
        }

        /* Folder Styling (Manila Color, Adjusted Shape) */
        .folder {
            position: relative;
            width: 180px;
            height: 110px;
            background-color: #e7c083;
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #1e293b;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Folder Tab (Title Bar) */
        .folder::before {
            content: attr(data-title);
            position: absolute;
            top: -16px;
            left: 10px;
            width: 50%;
            height: 18px;
            background-color: #d1a768;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #000000;
        }

        /* Hover Effect */
        .folder:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Social Links - Two Rows */
        .social-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links a {
            display: inline-block;
            margin: 5px;
            padding: 6px 10px;
            background-color: #1e293b;
            color: #E8E8E8;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 12px;
            width: 120px;
            text-align: center;
        }

        .social-links a:hover {
            background-color: #0f172a;
        }

        /* Hire Me Section */
        .hire-me {
            margin-top: 40px;
        }

        .hire-button {
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            color: #1e293b;
            border: 2px solid #1e293b;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hire-button:hover {
            background-color: #1e293b;
            color: #E8E8E8;
        }

        /* CV Box */
        .cv-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #1e293b;
            color: #E8E8E8;
            display: inline-block;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .cv-box:hover {
            background-color: #0f172a;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #1e293b;
        }
    </style>
</head>
<body>

    <!-- Python Code Background -->

    </div>

</body>
</html>
